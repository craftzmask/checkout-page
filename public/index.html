    <script>
      const loginForm = document.querySelector("form");
      loginForm.addEventListener("submit", e => {
        e.preventDefault();
        alert("Submited Successfully");
      });

      const subtracts = document.querySelectorAll(".subtract");
      subtracts.forEach((subtract, i) => {
        subtract.addEventListener("click", e => {
          const input = document.getElementById(`item-${i + 1}`);
          input.value = Math.max(0, parseInt(input.value) - 1);
          calculateShipping();
          calculateTotal();
        })
      })

      const adds = document.querySelectorAll(".add");
      adds.forEach((add, i) => {
        add.addEventListener("click", e => {
          const input = document.getElementById(`item-${i + 1}`);
          input.value = parseInt(input.value) + 1;
          calculateShipping();
          calculateTotal();
        })
      })

      function calculateShipping() {
        const items = document.querySelectorAll('input[name="quantity"]');
        const shipping = document.querySelector('.shipping-cost');

        const emptyCart = Array
          .from(items)
          .map(i => parseInt(i.value))
          .every(i => i === 0);

        if (emptyCart) {
          shipping.innerHTML = "$0";
        } else {
          shipping.innerHTML = "$19";
        }
      }

      function calculateTotal() {
        const totalText = document.querySelector(".total-cost");
        const items = document.querySelectorAll('input[name="quantity"]');
        const shipping = document.querySelector('.shipping-cost');

        let total = parseFloat(shipping.innerHTML.slice(1));
        items.forEach((item, index) => {
          const quantity = parseInt(item.value);
          const price = parseFloat(document.getElementById(`discount-price-${index + 1}`).innerHTML.slice(1));
          total += quantity * price;
        });

        totalText.innerHTML = `$${total.toFixed(2)}`;
      }
